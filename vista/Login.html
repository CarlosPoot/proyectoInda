<!DOCTYPE html>
<html ng-app="login" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="resources/favico.png">

    <title>Sistema Inda</title>
    @script
</head>

<body ng-controller="loginController">

    <div id="loadingPrincipal">
        <div class="overflow"></div>
        <div class="loading">
            <h3 id="textoLoading"></h3>
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-12">
            <div class="row mt-5 pt-5">
                <form class="col-12 col-md-7 offset-md-3 mt-5 pt-0 pt-md-5 bg-white " style="border-radius: 15px;position: relative;">
                    <!-- <div class="login" class="row"> -->
                        <!-- <div class="col-12 text-center d-flex align-items-center justify-content-center" > -->
                            <img src="resources/imagen4.png" style="position: absolute;left: 50%;bottom: 100%;transform:translate(-50%,50%);"   alt="Mi titulo de la imagen">
                        <!-- </div> -->
                    <!-- </div> -->
                    <br>
                    <div class="row pt-5">
                        <div class="col-12 text-center d-flex align-items-center justify-content-center text-body mt-4">
                            <h4>Iniciar Sesión</h4>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="staticEmail"  class="col-sm-2 col-form-label text-center">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="usuario" class="form-control-plaintext" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label text-center">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="contrasena"  class="form-control-plaintext" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mb-4">
                            <button type="submit" class="btn btn-success rounded"  ng-click="iniciarSesion()" >Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal" id="modalMensaje"  tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"  id="tituloModalMensaje">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="bodyModalMensaje"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
